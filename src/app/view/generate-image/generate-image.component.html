<app-navbar/>
<div class="container">
    <div class="d-grid gap-3">
        <div class="p-2">
            <div class=" row text-center">
                <header class="taille">IArtiste</header>
            </div>
        </div>
        <div class="p-2">
            <div class="row d-flex justify-content-center">
                <div class="col-8 text-center">
                    <span>
                        <img [src]="image" alt="image"/>
                    </span>
                </div>
            </div>
        </div>
        <div class="p-2">
            <div class="row justify-content-center">
                <div class="col-8 align-self-center">
                    <input type="text" class="form-control" id="generation" placeholder="Shreck qui parait débile" #userGeneration>
                </div>
                <div class="col-1">
                    <button type="button" (click)="generateImage(userGeneration.value)" class="btn btn-secondary btn-lg">Générer</button>
                </div>
            </div>
        </div>
    </div>
</div>
